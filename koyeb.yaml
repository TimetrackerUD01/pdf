# Koyeb deployment configuration
version: 2
app: pdf-converter
services:
  - name: pdf-converter-api
    git:
      repository: github.com/TimetrackerUD01/pdf
      branch: main
    instance_type: nano
    ports:
      - port: 3000
        protocol: http
    env:
      - key: NODE_ENV
        value: production
      - key: PORT  
        value: "3000"
    health_check:
      http:
        path: /api/health
        port: 3000
    scaling:
      min: 1
      max: 1
